            /*
         This is the outer svg wrapper that the SVG itself will 
         fill. Multiple svg-wrapper classes can be put side by side.
         */
            .svg-wrapper {
                margin-top: 0;
                position: relative;
                width: 150px;

                height: 40px;

            /*
         This is where we define the fill, color, thickness,
         and stroke pattern of the SVG when there is no hover.
         The dasharray and offset together define the line position
         under the words. Here's also where the transition speed is set.
         */
            #shape {
                stroke-width: 6px;
                fill: transparent;
                stroke: #defe47;
                stroke-dasharray: 85 400;
                stroke-dashoffset: -220;
                transition: 1s all ease;
            }

            /* 
         Pushing the text up into the SVG. Without this the
         text would be below the div's.
         */
            #text {
                margin-top: -35px;
                text-align: center;
            }

            #text a {

                font-size: 1.1em;
            }

            /* 
         Changing the shape on hover. I change the color of the stroke,
         make it thinner, then set it to again wrap around the entire parent element.
         */
            .svg-wrapper:hover #shape {
                stroke-dasharray: 50 0;
                stroke-width: 3px;
                stroke-dashoffset: 0;
                stroke: #defe47;
            }

        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
        <script onload="cdnLoaded()" src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            let rand = Math.random(0, 1);
            if (rand <= 0.3) {
                VANTA.BIRDS({
                    el: "#background",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 0.25,
                    backgroundColor: "#270537",
                    color1: "#defe47",
                    color2: "#00b3fe",
                    birdSize: 0.8,
                    wingSpan: 22.0,
                });
            } else if (rand > 0.3 && rand < 0.7) {
                VANTA.RINGS({
                    el: "#background",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 0.25,
                    backgroundColor: "#270537",
                    color: "#defe47",
                });
            } else if (rand >= 0.7 && rand < 0.99) {
                VANTA.GLOBE({
                    el: "#background",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 0.25,
                    color2: "#defe47",
                    color: "#00b3fe",
                    backgroundColor: "#270537",
                });
            } else {
                let mm = document.createElement("h3");
                mm.textContent = "ðŸ€This background has only 1% chance of appearing!ðŸ€";
                document.getElementById("mysteryText").append(mm);

                //https://codepen.io/loktar00/pen/DdWxwL
                (function () {
                    var requestAnimationFrame =
                        window.requestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                        window.msRequestAnimationFrame ||
                        function (callback) {
                            window.setTimeout(callback, 1000 / 60);
                        };
                    window.requestAnimationFrame = requestAnimationFrame;
                })();
                // Terrain stuff.
                var background = document.getElementById("bgCanvas"),
                    bgCtx = background.getContext("2d"),
                    width = window.innerWidth,
                    height = document.body.offsetHeight;
                height < 400 ? (height = 400) : height;
                background.width = width;
                background.height = height;

                function Terrain(options) {
                    options = options || {};
                    this.terrain = document.createElement("canvas");
                    this.terCtx = this.terrain.getContext("2d");
                    this.scrollDelay = options.scrollDelay || 90;
                    this.lastScroll = new Date().getTime();
                    this.terrain.width = width;
                    this.terrain.height = height;
                    this.fillStyle = options.fillStyle || "#191D4C";
                    this.mHeight = options.mHeight || height;
                    // generate
                    this.points = [];
                    var displacement = options.displacement || 140,
                        power = Math.pow(2, Math.ceil(Math.log(width) / Math.log(2)));
                    // set the start height and end height for the terrain
                    this.points[0] = this.mHeight; //(this.mHeight - (Math.random() * this.mHeight / 2)) - displacement;
                    this.points[power] = this.points[0];
                    // create the rest of the points
                    for (var i = 1; i < power; i *= 2) {
                        for (var j = power / i / 2; j < power; j += power / i) {
                            this.points[j] = (this.points[j - power / i / 2] + this.points[j + power / i / 2]) / 2 + Math.floor(Math.random() * -displacement + displacement);
                        }
                        displacement *= 0.6;
                    }
                    document.body.appendChild(this.terrain);
                }
                Terrain.prototype.update = function () {
                    // draw the terrain
                    this.terCtx.clearRect(0, 0, width, height);
                    this.terCtx.fillStyle = this.fillStyle;
                    if (new Date().getTime() > this.lastScroll + this.scrollDelay) {
                        this.lastScroll = new Date().getTime();
                        this.points.push(this.points.shift());
                    }
                    this.terCtx.beginPath();
                    for (var i = 0; i <= width; i++) {
                        if (i === 0) {
                            this.terCtx.moveTo(0, this.points[0]);
                        } else if (this.points[i] !== undefined) {
                            this.terCtx.lineTo(i, this.points[i]);
                        }
                    }
                    this.terCtx.lineTo(width, this.terrain.height);
                    this.terCtx.lineTo(0, this.terrain.height);
                    this.terCtx.lineTo(0, this.points[0]);
                    this.terCtx.fill();
                };
                // Second canvas used for the stars
                bgCtx.fillStyle = "#05004c";
                bgCtx.fillRect(0, 0, width, height);
                // stars
                function Star(options) {
                    this.size = Math.random() * 2;
                    this.speed = Math.random() * 0.05;
                    this.x = options.x;
                    this.y = options.y;
                }
                Star.prototype.reset = function () {
                    this.size = Math.random() * 2;
                    this.speed = Math.random() * 0.05;
                    this.x = width;
                    this.y = Math.random() * height;
                };
                Star.prototype.update = function () {
                    this.x -= this.speed;
                    if (this.x < 0) {
                        this.reset();
                    } else {
                        bgCtx.fillRect(this.x, this.y, this.size, this.size);
                    }
                };

                function ShootingStar() {
                    this.reset();
                }
                ShootingStar.prototype.reset = function () {
                    this.x = Math.random() * width;
                    this.y = 0;
                    this.len = Math.random() * 80 + 10;
                    this.speed = Math.random() * 10 + 6;
                    this.size = Math.random() * 1 + 0.1;
                    // this is used so the shooting stars arent constant
                    this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                    this.active = false;
                };
                ShootingStar.prototype.update = function () {
                    if (this.active) {
                        this.x -= this.speed;
                        this.y += this.speed;
                        if (this.x < 0 || this.y >= height) {
                            this.reset();
                        } else {
                            bgCtx.lineWidth = this.size;
                            bgCtx.beginPath();
                            bgCtx.moveTo(this.x, this.y);
                            bgCtx.lineTo(this.x + this.len, this.y - this.len);
                            bgCtx.stroke();
                        }
                    } else {
                        if (this.waitTime < new Date().getTime()) {
                            this.active = true;
                        }
                    }
                };
                var entities = [];
                // init the stars
                for (var i = 0; i < height; i++) {
                    entities.push(
                        new Star({
                            x: Math.random() * width,
                            y: Math.random() * height,
                        })
                    );
                }
                // Add 2 shooting stars that just cycle.
                entities.push(new ShootingStar());
                entities.push(new ShootingStar());
                entities.push(
                    new Terrain({
                        mHeight: height / 2 - 120,
                    })
                );
                entities.push(
                    new Terrain({
                        displacement: 120,
                        scrollDelay: 50,
                        fillStyle: "rgb(17,20,40)",
                        mHeight: height / 2 - 60,
                    })
                );
                entities.push(
                    new Terrain({
                        displacement: 100,
                        scrollDelay: 20,
                        fillStyle: "rgb(10,10,5)",
                        mHeight: height / 2,
                    })
                );
                //animate background
                function animate() {
                    bgCtx.fillStyle = "#110E19";
                    bgCtx.fillRect(0, 0, width, height);
                    bgCtx.fillStyle = "#ffffff";
                    bgCtx.strokeStyle = "#ffffff";
                    var entLen = entities.length;
                    while (entLen--) {
                        entities[entLen].update();
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            }
        </script>
